<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>广告列表</title>
		{include file='public/css_js' /}
	</head>
	<body>
		<div class="pl_body">
			<div class="pl_cont">
				<div class="webset_top">
					<a class="active" href="{:url('advert/index')}">内容列表</a>
					<a href="{:url('advert/index',array('action'=>'add'))}" {php}if(!in_array(24, explode('|',$sesval['grdval']))){echo 'style="display:none"';}{/php}>添加内容</a>
					<span class="icon-repeat shuaxin" onclick="webreload()"></span>
				</div>
				
				<div class="webset_list">
					<table class="webset_tabel">
						<tr>
							<th width="5%">ID</th>
							<th width="21%">标题</th>
							<th width="21%">有效范围</th>
							<th width="21%">发布时间</th>
							<th width="12%">发布人</th>
							<th width="5%">状态</th>
							<th width="15%">操作</th>
						</tr>
						{volist name='list' id='list' empty='$empt'}
						<tr>
							<td>{$list.advc_id}</td>
							<td>{$list.advc_title}</td>
							<td>{$list.advt_fanwei|advyxfw}</td>
							<td>{$list.advc_time|date='Y-m-d H:i:s',###}</td>
							<td>{$list.advc_uid|get_admin}</td>
							<td><i class="{eq name='list.advc_setval' value='1'}icon-unlock lock_color{else /}icon-lock lock_color_red{/eq}"></i></td>
							<td>
								<a class="icon-edit webset_bianji_icon" href="{:url('advert/index',array('action'=>'eite','id'=>$list['advc_id']))}" title="修改" {php}if(!in_array(25, explode('|',$sesval['grdval']))){echo 'style="display:none"';}{/php}>&nbsp;</a>
								<a class="icon-trash webset_bianji_icon" onclick="deltall({$list.advc_id},'deltcont','fukj','{:url('deltadvcont')}')" title="删除" {php}if(!in_array(26, explode('|',$sesval['grdval']))){echo 'style="display:none"';}{/php}>&nbsp;</a>
							</td>
						</tr>
						{/volist}
						<tr>
							<td colspan="7">
								<div>
									{$page}
								</div>
							</td>
						</tr>
						
					</table>
				</div>

			</div>
		</div>
		
		
		
		
		<div class="control_pf_bj" id="fukj">
        	
	        <em class="icon-spinner icon-spin icon-5x loading_icon jzcolor" id="load_pf" style="margin: 100px 0 0 100px;"></em>
	        {include file='public/delte' /}
		</div>
		
		
	</body>
</html>
