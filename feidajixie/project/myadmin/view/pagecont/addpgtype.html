<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加栏目</title>
		
		{include file='public/css_js' /}
		{include file='public/ueditor_cssjs'}
		
		
	    
	</head>
	<body>
		<div class="pl_body">
			<div class="pl_cont">
				<div class="webset_top">
					<a href="{:url('pagetype',array('action'=>'list'))}">栏目列表</a>
					<a class="active" href="{:url('pagetype',array('action'=>'add'))}">添加栏目</a>
					<span class="icon-repeat shuaxin" onclick="webreload()"></span>
				</div>
				
				<div class="webset_list">
					<form name="addggtype" method="post" action="{:url('pagetype',array('action'=>$action))}">
						<div class="webset_input_text">
							<span>栏目名称：</span>
							<input type="text" name="title" id="title" placeholder="请输入栏目名称" value="">
							<em><i class="icon-exclamation-sign"></i>请输入栏目名称</em>
						</div>
						<div class="webset_input_text">
							<span>所属分类：</span>
							<select name="sstype" id="sstype">
								<option value="0">========顶级栏目========</option>
								{volist name='tylist' id='tylist'}
									<option value="{$tylist.pty_id}" {eq name="sonid" value="$tylist.pty_id"}selected{/eq} >{$tylist.delimiter}|-{$tylist.pty_title}</option>
								{/volist}
							</select>
							<em></em>
						</div>
						<div class="webset_input_text">
							<span>栏目类型：</span>
							<select name="filetype" id="filetype">
								<option value="0">※※※请选择栏目类型※※※</option>
								{volist name='lxlist' id='lxlist'}
									<option value="{$lxlist.id}"  {eq name="lmtyid" value="$lxlist.id"}selected{/eq} >{$lxlist.title}</option>
								{/volist}
							</select>
							<em></em>
						</div>
						<div class="webset_input_text">
							<span>关键词：</span>
							<input type="text" name="keyword" id="keyword" placeholder="请输入关键词每个用','隔开" value="">
							<em><i class="icon-exclamation-sign"></i>请输入关键词每个用','隔开</em>
						</div>
						<div class="webset_textarea">
							<span>栏目描述：</span>
							<textarea name="description" id="description" class="gao_du_textarea" style="height: 80px;"></textarea>
						</div>
						<div class="webset_upimg_text">
							<span>封面图：</span>
							<input type="text" name="smlpicval" id="smlpicval" placeholder="请上传封面图" value="">
							<em onclick="getElementById('smlpicbut').click()">&nbsp;</em>
							<a class="webset_a"><img id="smlpiclook" src="/public/admin/images/33.png" alt="上传图片" /></a>
							<h2 id="uppic_error_sml"></h2>
							<input type="file" multiple="smlpicbut" id="smlpicbut" style="height:0;width:0;z-index: -1; position: absolute;left: 10px;top: 5px;"> <input type="hidden" name="smlpictype" id="smlpictype" value="3"> 
						</div>
						<div class="webset_input_text">
							<span>排序：</span>
							<input type="text" name="paixu" id="paixu" placeholder="请输入排序" value="50" style="width: 170px;">
							<em><i class="icon-exclamation-sign"></i>请输入排序</em>
						</div>
						<div class="webset_input_text">
							<span>每页显示信息个数：</span>
							<input type="text" name="pagesum" id="pagesum" placeholder="请输入每页显示信息个数" value="20" style="width: 170px;">
							<em><i class="icon-exclamation-sign"></i>文档列表每页显示的信息数量</em>
						</div>
						
						<div class="webset_textarea_fwb" style="height: 440px; overflow: hidden; overflow-y: auto;">
							<table border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td width="200" align="right"><span>栏目详细描述：</span></td>
									<td><textarea name="typecont" id="typecont" class="gao_du_textarea" style="width:700px;height:300px;"></textarea></td>
								</tr>
							</table>
						</div>
						<div class='webset_radio'>
							<span>状态：</span>
							<input type="radio" name="typeset" id="typeset" value="1" checked>
							<em>启用</em>
							<input type="radio" name="typeset" id="typeset" value="0">
							<em>关闭</em>
						</div>
						<div class="buttion_submit">
							<input type="submit" value="确认提交" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">

    		var ue = UE.getEditor('typecont');
    		
    	</script>
	</body>
</html>
