				<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=OBFrTs0z4ij2buutYkLejwVqdmG4VU6W"></script>
				<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&amp;ak=OBFrTs0z4ij2buutYkLejwVqdmG4VU6W&amp;services=&amp;t=20170803155555"></script>
					<div id="map" class="map_kj"></div>
					<script type="text/javascript">
						// 百度地图API功能
						// 百度地图API功能
						var map = new BMap.Map("map");
						var point = new BMap.Point(121.485699,37.431406);
						map.centerAndZoom(point, 13);
						var marker = new BMap.Marker(point);  // 创建标注
						map.addOverlay(marker);               // 将标注添加到地图中
						marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
						map.setCurrentCity("烟台");          // 设置地图显示的城市 此项是必须设置的
						map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
						
						
						var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
						map.addControl(ctrl_nav);
						var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
						map.addControl(ctrl_sca);
	
						var opts = {
						  position : point,    // 指定文本标注所在的地理位置
						  offset   : new BMap.Size(0, 10)    //设置文本偏移量
						}
						var label = new BMap.Label("烟台飞达机械设备有限公司", opts);  // 创建文本标注对象
							label.setStyle({
								 color : "red",
								 fontSize : "12px",
								 height : "20px",
								 lineHeight : "20px",
								 fontFamily:"微软雅黑"
							 });
						map.addOverlay(label);  
					</script>
